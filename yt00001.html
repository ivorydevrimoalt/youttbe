<!DOCTYPE html>
<html>
<head>
  <title>Shaking Camera</title>
</head>
<body>
  <div id="camera" style="width: 420px; height: 420px; border: 1px solid black; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <video id="video" width="100%" height="100%" autoplay></video>
  </div>

  <script>
    const cameraDiv = document.getElementById('camera');
    let shakeInterval;

    function startShake() {
      shakeInterval = setInterval(() => {
        const randomX = Math.random() * 2 * 10 - 5;
        const randomY = Math.random() * 2 * 10 - 5;
        cameraDiv.style.transform = `translate(-50%, -50%) translate(${randomX}px, ${randomY}px)`;
      }, 10);
    }

    function stopShake() {
      clearInterval(shakeInterval);
      cameraDiv.style.transform = 'translate(-50%, -50%)';
    }

    // Replace this with your camera initialization code
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById('video');
        video.srcObject = stream;
      })
      .catch(error => {
        console.error('Error accessing camera:', error);
      });

    // Start shaking the camera
    startShake();
  </script>
</body>
</html>
