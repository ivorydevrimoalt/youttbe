<!DOCTYPE html>
<html>
<head>
    <title>Simple Camera with Playbar</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #camera-container {
            width: 420px;
            height: 420px;
            background-color: red;
            position: relative;
        }

        #camera {
            width: 100%;
            height: 100%;
        }

        #playbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: black;
        }

        #playbar-progress {
            height: 100%;
            background-color: red;
            animation: playbar-animation 2s infinite linear;
        }

        @keyframes playbar-animation {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera" autoplay></video>
        <div id="playbar">
            <div id="playbar-progress"></div>
        </div>
    </div>
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.getElementById('camera');
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
            });
    </script>
</body>
</html>
