<!DOCTYPE html>
<html>
<head>
    <title>MISERY</title>
    <style>
        #camera {
            width: 420px;
            height: 420px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #playbar {
            width: 420px;
            height: 20px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            overflow: hidden;
        }

        #playbar-inner {
            width: 100%;
            height: 100%;
            background-color: green;
            animation: playbar-animation 2s linear infinite;
        }

        @keyframes playbar-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<script>
document.addEventListener('mousemove', (event) => {
  if (event.clientY <= 10) {
    alert('...');
  }
});
</script>
<body>
    <div id="camera"></div>
    <div id="playbar">
        <div id="playbar-inner"></div>
    </div>
</body>
</html>
